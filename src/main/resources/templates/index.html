<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Zona Ser Financiera - OAuth</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp" ng-controller="mainCtrl">

<div th:include="header"></div>

<div class="container">
<h1 class="col-sm-12">RoleOptions Details</h1>
<div class="col-sm-12">
	<label class="col-sm-3">role</label>
	<span>{{roleOption.role}}</span>
</div>

<div class="col-sm-12">
<label class="col-sm-3">Module</label>
<span>{{roleOption.moduleName}}</span>
</div>

<div class="col-sm-12">
<label class="col-sm-3">Option List</label>
<span>{{roleOption.optionList}}</span>
</div>

<div class="col-sm-12">
<a class="btn btn-default" href="#" ng-click="getRoleOptions()">Get Role Active Options</a>
</div>

<div class="col-sm-12">
<br/>
<br/>
<a class="btn btn-info" href="#" ng-click="refreshAccessToken()">Refresh Access Token</a>
<br/>
<br/>
<a class="btn btn-info" href="#" ng-click="logout()" ng-if="isLoggedIn">Logout</a>
</div>
</div>
</body>
</html>
